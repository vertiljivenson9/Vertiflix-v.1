<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERTIFLIX - Streaming Premium</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --netflix-red: #e50914;
            --netflix-black: #141414;
            --netflix-dark: #181818;
            --netflix-gray: #808080;
            --netflix-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--netflix-black);
            color: var(--netflix-white);
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: var(--netflix-black);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            color: var(--netflix-red);
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
        }

        .search-container {
            display: flex;
            gap: 10px;
        }

        .search-input {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            width: 250px;
        }

        .categories-bar {
            display: flex;
            gap: 15px;
            padding: 20px 50px;
            overflow-x: auto;
            background: var(--netflix-dark);
        }

        .category-btn {
            background: transparent;
            color: var(--netflix-white);
            border: 1px solid var(--netflix-gray);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .category-btn.active,
        .category-btn:hover {
            background: var(--netflix-red);
            border-color: var(--netflix-red);
        }

        .hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                       url('https://images.unsplash.com/photo-1489599102910-59206b8ca314?w=1200&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 0 50px;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* GRID 3x3 PERFECTO */
        .movies-section {
            padding: 40px 50px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 1024px) {
            .movies-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .movies-grid {
                grid-template-columns: 1fr;
            }
        }

        .movie-card {
            background: var(--netflix-dark);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .movie-details {
            color: var(--netflix-gray);
            font-size: 0.9rem;
        }

        /* VIDEO MODAL MEJORADO - MODO CINE */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 3000;
            display: none;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 3001;
        }

        .admin-panel {
            display: none;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            margin: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .admin-form {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: bold;
            color: #ccc;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #2a2a2a;
            color: white;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .upload-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .thumbnail-preview {
            width: 100%;
            max-width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .auth-form {
            display: none;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--netflix-red);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="#" class="logo">VERTIFLIX</a>
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Buscar películas...">
        </div>
    </nav>

    <!-- CATEGORÍAS -->
    <div class="categories-bar" id="categories-bar">
        <button class="category-btn active" onclick="filterByCategory('todas')">Todas</button>
        <button class="category-btn" onclick="filterByCategory('acción')">Acción</button>
        <button class="category-btn" onclick="filterByCategory('drama')">Drama</button>
        <button class="category-btn" onclick="filterByCategory('comedia')">Comedia</button>
        <button class="category-btn" onclick="filterByCategory('ciencia ficción')">Ciencia Ficción</button>
        <button class="category-btn" onclick="filterByCategory('terror')">Terror</button>
    </div>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Disfruta donde quieras</h1>
            <p class="hero-description">Películas ilimitadas sin anuncios.</p>
        </div>
    </section>

    <!-- MOVIES SECTION CON CATEGORÍAS -->
    <section class="movies-section">
        <h2 class="section-title" id="section-title">Todas las Películas</h2>
        <div class="movies-grid" id="movies-grid">
            <div class="loading">Cargando películas...</div>
        </div>
    </section>

    <!-- VIDEO MODAL MEJORADO - MODO CINE -->
    <div id="video-modal" class="video-modal">
        <div class="video-container">
            <iframe id="video-iframe" class="video-iframe" 
                    allow="autoplay; fullscreen" 
                    allowfullscreen>
            </iframe>
            <button class="btn-close" onclick="closeVideoModal()">✖</button>
        </div>
    </div>

    <!-- ADMIN PANEL COMPLETO -->
    <div id="admin-panel" class="admin-panel">
        <h2 style="color: var(--netflix-red); margin-bottom: 20px;">Panel Admin</h2>
        
        <!-- LOGIN FORM -->
        <div id="login-form" class="auth-form">
            <h3>Iniciar Sesión</h3>
            <form class="admin-form" onsubmit="adminLogin(event)">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
            <p style="margin-top: 15px; text-align: center;">
                <a href="#" onclick="showRegisterForm()" style="color: var(--netflix-red);">Crear cuenta</a>
            </p>
        </div>

        <!-- REGISTER FORM -->
        <div id="register-form" class="auth-form">
            <h3>Registrar Admin</h3>
            <form class="admin-form" onsubmit="registerAdmin(event)">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>

        <!-- MOVIE MANAGEMENT -->
        <div id="movie-management" style="display: none;">
            <h3>Agregar Película</h3>
            <form class="admin-form" onsubmit="addMovie(event)" id="movie-form">
                <div class="form-group">
                    <label>Título:</label>
                    <input type="text" id="movie-title" required>
                </div>
                
                <div class="form-group">
                    <label>Enlace Drive:</label>
                    <input type="url" id="movie-drive-url" required>
                </div>
                
                <div class="form-group">
                    <label>Thumbnail:</label>
                    <button type="button" class="upload-btn" onclick="openCloudinaryWidget()">
                        <i class="fas fa-cloud-upload-alt"></i> Seleccionar Imagen
                    </button>
                    <input type="hidden" id="movie-thumbnail" required>
                    <img id="thumbnail-preview" class="thumbnail-preview" src="" alt="Vista previa">
                </div>
                
                <div class="form-group">
                    <label>Categoría:</label>
                    <select id="movie-category" required>
                        <option value="">Seleccionar categoría</option>
                        <option value="acción">Acción</option>
                        <option value="drama">Drama</option>
                        <option value="comedia">Comedia</option>
                        <option value="ciencia ficción">Ciencia Ficción</option>
                        <option value="terror">Terror</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Duración (minutos):</label>
                    <input type="number" id="movie-duration" required min="1">
                </div>
                
                <div class="form-group">
                    <label>Descripción:</label>
                    <textarea id="movie-description" required placeholder="Describe la película..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Año:</label>
                    <input type="number" id="movie-year" required min="1900" max="2030">
                </div>
                
                <button type="submit" class="btn btn-primary">Agregar Película</button>
            </form>

            <div id="movies-list" style="margin-top: 30px;">
                <h3>Películas Existentes</h3>
                <div id="admin-movies-grid"></div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN
        const firebaseConfig = {
            apiKey: "AIzaSyABU9hwRt5AkxMIz70XQIkElBBMzN0pW2g",
            authDomain: "vertilflix-1a1c9.firebaseapp.com",
            databaseURL: "https://vertilflix-1a1c9-default-rtdb.firebaseio.com",
            projectId: "vertilflix-1a1c9",
            storageBucket: "vertilflix-1a1c9.firebasestorage.app",
            messagingSenderId: "687276139071",
            appId: "1:687276139071:web:035040ac0e42a9e6928e8a"
        };

        const ADMIN_SECRET_PATH = "admin-8X3k9mLp";
        const CLOUDINARY_CLOUD_NAME = "dvtszq2nh";
        const CLOUDINARY_UPLOAD_PRESET = "vertil_upload";

        // VARIABLES GLOBALES
        let allMovies = [];

        // INICIALIZAR FIREBASE
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // DETECTAR RUTA SECRETA
        function checkAdminAccess() {
            const currentHash = window.location.hash.substring(1);
            if (currentHash === ADMIN_SECRET_PATH) {
                document.getElementById('admin-panel').style.display = 'block';
                showLoginForm();
            } else {
                loadMovies();
            }
        }

        // CLOUDINARY – NUEVO PRESET REAL
        function openCloudinaryWidget() {
            cloudinary.createUploadWidget({
                cloudName: CLOUDINARY_CLOUD_NAME,
                uploadPreset: CLOUDINARY_UPLOAD_PRESET,
                sources: ['local'],
                multiple: false
            }, (error, result) => {
                if (!error && result && result.event === "success") {
                    document.getElementById('movie-thumbnail').value = result.info.secure_url;
                    document.getElementById('thumbnail-preview').src = result.info.secure_url;
                    document.getElementById('thumbnail-preview').style.display = 'block';
                }
            }).open();
        }

        // FILTRAR POR CATEGORÍA
        function filterByCategory(category) {
            currentCategory = category;
            
            // Actualizar botones activos
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Actualizar título
            document.getElementById('section-title').textContent = 
                category === 'todas' ? 'Todas las Películas' : `Películas de ${category}`;
            
            // Filtrar películas
            displayMovies();
        }

        function displayMovies() {
            const moviesGrid = document.getElementById('movies-grid');
            const filteredMovies = currentCategory === 'todas' 
                ? allMovies 
                : allMovies.filter(movie => movie.category === currentCategory);
            
            if (filteredMovies.length === 0) {
                moviesGrid.innerHTML = '<div class="loading">No hay películas en esta categoría</div>';
                return;
            }

            moviesGrid.innerHTML = '';
            
            filteredMovies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.onclick = () => playMovie(movie);
                
                movieCard.innerHTML = `
                    <img src="${movie.thumbnail}" alt="${movie.title}" class="movie-poster">
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-details">
                            ${movie.year} • ${movie.duration} min • ${movie.category}
                        </div>
                    </div>
                `;
                
                moviesGrid.appendChild(movieCard);
            });
        }

        // AUTH
        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('movie-management').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('movie-management').style.display = 'none';
        }

        async function registerAdmin(event) {
            event.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await database.ref('users/' + userCredential.user.uid).set({
                    email: email,
                    role: 'admin',
                    createdAt: Date.now()
                });
                alert('✅ Admin registrado');
                showMovieManagement();
            } catch (error) {
                alert('❌ Error: ' + error.message);
            }
        }

        async function adminLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                alert('✅ Login exitoso');
                showMovieManagement();
            } catch (error) {
                alert('❌ Error: ' + error.message);
            }
        }

        function showMovieManagement() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('movie-management').style.display = 'block';
            loadAdminMovies();
        }

        // GESTIÓN DE PELÍCULAS
        async function addMovie(event) {
            event.preventDefault();
            
            const movieData = {
                title: document.getElementById('movie-title').value,
                drive_url: document.getElementById('movie-drive-url').value,
                thumbnail: document.getElementById('movie-thumbnail').value,
                category: document.getElementById('movie-category').value,
                duration: parseInt(document.getElementById('movie-duration').value),
                description: document.getElementById('movie-description').value,
                year: parseInt(document.getElementById('movie-year').value),
                createdAt: Date.now()
            };

            if (!movieData.thumbnail) {
                alert('❌ Selecciona una imagen para el thumbnail');
                return;
            }

            try {
                const movieId = Date.now().toString();
                await database.ref('movies/' + movieId).set(movieData);
                alert('✅ Película agregada');
                document.getElementById('movie-form').reset();
                document.getElementById('thumbnail-preview').style.display = 'none';
                loadAdminMovies();
                loadMovies();
            } catch (error) {
                alert('❌ Error: ' + error.message);
            }
        }

        async function loadMovies() {
            try {
                const snapshot = await database.ref('movies').once('value');
                const moviesGrid = document.getElementById('movies-grid');
                
                if (!snapshot.exists()) {
                    moviesGrid.innerHTML = '<div class="loading">No hay películas</div>';
                    return;
                }

                allMovies = Object.values(snapshot.val());
                displayMovies();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // REPRODUCIR PELÍCULA
        function playMovie(movie) {
            const driveUrl = movie.drive_url;
            const embedUrl = driveUrl.replace('/view', '/preview') + '?autoplay=1';
            
            document.getElementById('video-iframe').src = embedUrl;
            document.getElementById('video-modal').style.display = 'block';
        }

        function closeVideoModal() {
            document.getElementById('video-modal').style.display = 'none';
            document.getElementById('video-iframe').src = '';
        }

        // GESTIÓN ADMIN DE PELÍCULAS
        async function loadAdminMovies() {
            try {
                const snapshot = await database.ref('movies').once('value');
                const adminGrid = document.getElementById('admin-movies-grid');
                
                if (!snapshot.exists()) {
                    adminGrid.innerHTML = '<p>No hay películas</p>';
                    return;
                }

                const movies = snapshot.val();
                adminGrid.innerHTML = '';

                Object.entries(movies).forEach(([id, movie]) => {
                    const movieItem = document.createElement('div');
                    movieItem.style.cssText = 'padding: 10px; border-bottom: 1px solid #333;';
                    movieItem.innerHTML = `
                        <strong>${movie.title}</strong> - ${movie.category} (${movie.duration} min)
                        <button onclick="deleteMovie('${id}')" style="background: #e50914; color: white; border: none; padding: 5px 10px; margin-left: 10px; border-radius: 3px;">Eliminar</button>
                    `;
                    adminGrid.appendChild(movieItem);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function deleteMovie(movieId) {
            if (confirm('¿Eliminar película?')) {
                try {
                    await database.ref('movies/' + movieId).remove();
                    loadAdminMovies();
                    loadMovies();
                } catch (error) {
                    alert('Error:' + error.message);
                }
            }
        }

        // INICIALIZAR
        window.addEventListener('load', checkAdminAccess);
        window.addEventListener('hashchange', checkAdminAccess);

        // CERRAR MODAL CON ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeVideoModal();
            }
        });
    </script>
</body>
</html>
